<!DOCTYPE html>
<html lang="en" ng-app="HistoryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/HistoryGenController.js"></script>
    <script type="text/javascript" src="js/DataItemsConstant.js"></script>
    <script type="text/javascript" src="js/OperationsConstant.js"></script>

    <title>History Calculator</title>
</head>
<body class="pageStyle" ng-controller="HistoryGen">
<div>
    <h1 class="navbar pageStyle" id="header">History Calculator</h1>
</div>
<div class="container pageStyle">
    <div class="jumbotron pageStyle">
        <div class="row">
            <form class="inputData" id="formSize">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="form-group">
                            <label>Transaction Size</label>
                            <select class="form-control inputHeight" placeholder="1-4" ng-model="inputs.tSize"
                                    ng-options="o as o for o in tOptions"></select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Data Items</label>
                            <select class="form-control inputHeight" placeholder="1-4" ng-model="inputs.dSize"
                                    ng-options="o as o for o in dOptions"></select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <!--<div class="d-flex align-items-center">-->
                    <div class="col text-right d-inline-block">
                            <label class="form-check-label" id="labelCheck">Commit All</label>
                            <input type="checkbox" class="form-check-input" id="check" ng-model="commitAllBool" ng-change="commitAll()">
                    </div>
                    <div class="col text-left">
                        <button type="submit" class="btn pageStyle"
                                id="myButton" ng-click="generate(inputs.tSize, inputs.dSize)">
                            Generate
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row flex-row">
        <div class="col">
            <div class="d-inline-block" id="historySpan" ng-repeat="h in HistoryArr">
                {{h.operation}}<sub>{{h.transaction}}</sub>{{h.dataItem == '' ? h.dataItem: "[" + h.dataItem + "]"}}
            </div>
        </div>
        <div class="col">
            <table class="table">
                <tbody>
                <tr>
                    <td>Serializable: {{isSerializable}}</td>
                    <td>{{reasonSerial}}</td>
                </tr>
                <tr>
                    <td>Recoverable: {{isRecoverable}}</td>
                    <td>{{reasonRecoverable}}</td>
                </tr>
                <tr>
                    <td>ACA: {{isACA}}</td>
                    <td>{{reasonACA}}</td>
                </tr>
                <tr>
                    <td>ST: {{isStrict}}</td>
                    <td>{{reasonStrict}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="footer navbar-fixed-bottom pageStyle" id="footer">
    <div class="container">
        <div class="row">
            <div class="col center-block text-center" id="footerDivider">
                <a href="index.html" class="footerLink">Home</a>
            </div>
            <div class="col center-block text-center">
                <a href="Graph.html" class="footerLink">Graph</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
